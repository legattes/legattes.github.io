<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida ❤️</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #a0e6a0; /* Soft green */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #d4af37; /* Gold for emphasis */
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: rotate(45deg) translateY(-200px) scale(0.5); opacity: 0; }
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        input {
            background-color: rgba(0, 0, 0, 0.5);
            color: #a0e6a0;
            border: 2px solid #a0e6a0;
            border-radius: 10px;
            padding: 12px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            width: 250px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        button {
            background-color: #1a3a1a;
            color: #a0e6a0;
            border: 2px solid #a0e6a0;
            border-radius: 10px;
            padding: 10px 25px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #a0e6a0;
            color: #0a0a0a;
            transform: scale(1.05);
        }

        .hidden-message {
            display: none;
            margin-top: 30px;
            font-size: 18px;
            color: #d4af37;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
            to { text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); }
        }
    </style>
</head>
<body>
    <h1>Você ainda tem o código? ❤️</h1>
    
    <div class="input-container">
        <input type="text" id="codeInput" placeholder="Digite o código especial...">
        <button id="okButton">OK</button>
    </div>

    <div id="hiddenMessage" class="hidden-message">
        O código está certo porém está incompleto.
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.opacity = '0';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHearts, 300);

        // Handle button click
        document.getElementById('okButton').addEventListener('click', () => {
            const code = document.getElementById('codeInput').value.toLowerCase();
            const hiddenMessage = document.getElementById('hiddenMessage');
            
            if (code === "LOV3U4EVRN'EVR100" || code === 'te amo' || code === '') {
                hiddenMessage.style.display = 'block';
                
                // Create a burst of hearts on success
                for (let i = 0; i < 20; i++) {
                    setTimeout(createHearts, i * 100);
                }
            } else {
                alert('Tente novamente... lembre-se do nosso amor! ❤️');
            }
        });

        // Also trigger on Enter key
        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('okButton').click();
            }
        });
    </script>
</body>
</html>
