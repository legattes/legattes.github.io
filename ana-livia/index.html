<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Style Page</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .matrix-text {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        input {
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 300px;
        }
        
        button {
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #00FF00;
            color: black;
        }
        
        /* Matrix rain effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="matrix-text">você ainda tem o código?</div>
    
    <div class="input-container">
        <input type="text" id="codeInput" placeholder="Enter the code...">
        <button id="okButton">OK</button>
    </div>
    
    <canvas id="matrixRain" class="matrix-rain"></canvas>
    
    <script>
        // Simple Matrix rain effect
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00FF00';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(draw, 33);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Button click handler
        document.getElementById('okButton').addEventListener('click', () => {
            const code = document.getElementById('codeInput').value;
            alert('You entered: ' + code);
        });
    </script>
</body>
</html>
